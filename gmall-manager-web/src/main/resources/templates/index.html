<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/webuploader/webuploader.css">

</head>

<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
<div data-options="region:'west',split:true,title:'West'" style="width:230px;padding:10px;">

    <div class="easyui-accordion" style="width:200px;height:200px;">
        <div title="基本信息管理" style="overflow:auto;padding:10px;">
            <ul>
                <li>
                    <h4><a href="javascript:void(0);" onclick="add_attr_tabs(this.innerText,'/attrListPage')">平台属性管理</a></h4>
                </li>
            </ul>
        </div>
        <div title="商品信息管理" style="padding:10px;">
            <ul>
                <li>
                    <h4><a href="javascript:void(0);" onclick="add_attr_tabs(this.innerText,'/spuListPage')">SPU管理</a></h4>
                </li>
            </ul>
        </div>
        <div title="广告管理" style="padding:10px 0;">
            <ul>
                <li>
                    <h4>广告管理</h4>
                </li>
            </ul>
        </div>
    </div>
</div>
<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region
</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div data-options="region:'',title:'Center'">

    <div style="margin:20px 0 10px 0;"></div>
    <div id="tabs" class="easyui-tabs">

    </div>

</div>

</body>

<script type="text/javascript" src="/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/webuploader/webuploader.js"></script>
<script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>


<script>

    function add_attr_tabs(name,url) {

        var tabs = $("#tabs");
        var exists = tabs.tabs('exists', name);

        if (!exists) {
            tabs.tabs('add', {
                title: name,
                href:url,
                closable: true,
                tools: [{
                    iconCls: 'icon-mini-refresh',
                    handler: function () {

                    }
                }]
            });
        }else {
            tabs.tabs('select', name)
        }
    }


</script>

</html>
